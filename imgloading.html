<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>imgLoading</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link href="./common/basic.css" rel="stylesheet" type="text/css">
<link href="./css/style.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#loading{width: 100%;height: 100%;position: relative;}
	#loading img{
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -100px;
		margin-top: -100px;
	}
	#main{
		width: 100%;
		height: 100%;
		background: #ccc;
	}
</style>
<script src="./common/imageload.js" type="text/javascript"></script>
<script type="text/javascript">
	var assets=[
		'images/imgloading.jpg',
		//......
	];
	var imgLoader=new ImgLoader(assets); 
	imgLoader.progress(function(a,b,c){
	 //    var per=Math.floor((100*(b+c)/a))+"%";
		// document.getElementById("loadbar").innerHTML= per ;
		// document.getElementById("loadprogress").style["width"]= per;
	});

	imgLoader.completed(function(a,b,c){
		document.getElementById("loadbar").innerHTML= "100%" ;
		document.getElementById("loadprogress").style["width"]= "100%";
		$("#loading").fadeOut(500);
		$("#main").delay(480).fadeIn();
	});
	imgLoader.start();
</script>
</head>
<body>
    <div id="loading">
    	<img src="images/loading.gif">
    </div>
    <div id="main">
    	
    </div>
</body>
</html>
